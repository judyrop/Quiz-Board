<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <title>Quiz Board</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    </head>
  <body>
    <h1>Quiz-Board</h1>
    <p>Write your name and registration in the space provided.</p>
      <p>After filling in the  personal details move to the next page.</p>
    <div class="form-group">
      <label for="studentName">Name</label>
      <input type="text" id="studentName" class="form-control">
    </div>
    <div class="form-group">
      <label for="registration">Registration</label>
      <input type="text" id="registration" class="form-control">
    </div>
    <h1>Instructions</h1>
    <p>Read the instructions carefully</p>
    <ol>
      <li>Read the questions carefully before providing answers.</li>
      <li>Answer all the questions</li>
    </ol>
  <a href="#" class="next">Next</a>

<script src="js/scripts.js"></script>
  </body>
</html>
